<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smatyx Todos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><span>Smatyx </span><span>Todos App</span></div>
      <div class="todo-main">
        <div class="search-form">
          <div class="search-wrapper">
            <input type="text" class="search" placeholder="Search Todos" />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <button class="btn-add">Add Todos</button>
        </div>
      </div>
      <div class="todo-list"></div>
      <button class="btn-completed">
        Completed Todos
        <span>0</span>
        <span class="arrow-icon">
          <i class="fa-regular fa-circle-right"></i>
        </span>
      </button>
    </div>
    <div class="add-form">
      <input type="text" class="add-todo" placeholder="Add Todos" />
      <hr />
      <div class="add-actions">
        <button class="btn-save">Save</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
    <div class="overlay"></div>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
