<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link rel="stylesheet" href="css/ex_01.css" />
  </head>
  <body>
    <div><h1>CONTACT US</h1></div>
    <div class="contact-box">
      <div class="contact-left">
        <div><h2>Contact Infor</h2></div>
        <div class="information-company">
          <div class="location-company">
            <p>
              <img src="icon/adress-icon.png" alt="adress icon" width="30px" />
              Trung Yên, Trung Hòa, Cầu Giây, Hà Nội
            </p>
          </div>
          <div class="email-adress">
            <p>
              <img src="icon/letter-icon.png" alt="email icon" width="30px" />
              infor@companyname.com
            </p>
          </div>
          <div class="phone-number">
            <p>
              <img src="icon/phone-icon.png" alt="phone icon" width="20px" />
              &nbsp; &nbsp;+8418255158
            </p>
          </div>
        </div>
      </div>
      <div class="contact-right">
        <div>
          <h2>Having Any Query! Or Book an appointment</h2>
        </div>
        <div>
          <form action="">
            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </div>
            <div>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
            <div>
              <button class="button">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
