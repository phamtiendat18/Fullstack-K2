<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex_01.css" />
  </head>
  <body>
    <div class="banner">
      <div class="content-box">
        <h1>Ha Noi Melody Residences</h1>
        <p>
          Dự án Hà Nội Melody Residences toa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm.
        </p>
        <p>
          Dự án có quy mô 3.28ha, Dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <span>Quận Hoàng Mai, Hà Nội</span>
        </div>
        <span class="price">3,2 tỷ/căn</span>
      </div>
    </div>
  </body>
</html>
