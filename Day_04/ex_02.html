<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="css/ex_02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h2 class="title-small">RESERVATION</h2>
          <h1 class="tile-big">Book your table</h1>
        </header>
        <form class="order-form">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  name="name"
                  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;NAME"
                />
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EMAIL"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="date"
                  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DATE"
                />
              </td>
              <td>
                <input
                  type="text"
                  name="time"
                  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TIME"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="people"
                  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PEOPLE"
                />
              </td>
              <td><button>Find A Table</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
