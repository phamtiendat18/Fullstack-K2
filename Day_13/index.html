<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <input type="checkbox" id="menu" />

        <!-- SIDE BAR -->
        <aside class="side-bar">
          <a href="#" class="logo-link">
            <img src="assets/images/logo.png" alt="" />
          </a>
          <h2>Explore</h2>
          <nav class="products">
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-1.svg" alt="" />
              New In
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-2.svg" alt="" />
              Clothing
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-3.svg" alt="" />
              Shoes
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-4.svg" alt="" />
              Accessories
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-5.svg" alt="" />
              Activewear
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-6.svg" alt="" />
              Gifts & Living
            </a>
            <a href="#" class="product-item">
              <img src="assets/icons/icon-sidebar/icon-7.svg" alt="" />
              Inspiration
            </a>
          </nav>
          <button class="chat">
            <img src="assets/icons/icon-sidebar/icon-chat.png" alt="" />
            Help Center
          </button>
        </aside>

        <!-- HEADER -->
        <header class="header">
          <a href="#" class="logo-link">
            <img src="assets/images/logo.png" alt="" />
          </a>
          <label class="icon-bar" for="menu">
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="header-wrapper">
            <form class="search-form">
              <img src="assets/icons/icon-header/search.svg" />
              <input type="text" class="search" placeholder="Search store" />
            </form>
            <nav class="menu">
              <a href="#" class="menu-link active">Products</a>
              <a href="#" class="menu-link">Story</a>
              <a href="#" class="menu-link">Manufacturing</a>
              <a href="#" class="menu-link">Packaging</a>
            </nav>
            <div class="actions">
              <a href="#">
                <img src="assets/icons/icon-header/cart.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/icons/icon-header/user.svg" alt="" />
              </a>
            </div>
          </div>
        </header>

        <!-- MAIN -->
        <main class="main">
          <div class="wide">
            <a href="#">
              <img src="assets/images/image-1.jpg" alt="" />
            </a>
          </div>
          <div class="tall">
            <a href="#">
              <img src="assets/images/image-2.png" alt="" />
            </a>
          </div>
          <div class="wide">
            <a href="#">
              <img src="assets/images/image-3.png" alt="" />
            </a>
          </div>
          <div class="tall">
            <a href="#">
              <img src="assets/images/image-4.png" alt="" />
            </a>
          </div>
          <div class="tall">
            <a href="#">
              <img src="assets/images/image-5.png" alt="" />
            </a>
          </div>
          <div class="tall">
            <a href="#">
              <img src="assets/images/image-6.png" alt="" />
            </a>
          </div>
          <div class="wide">
            <a href="#">
              <img src="assets/images/image-7.jpg" alt="" />
            </a>
          </div>
          <div class="wide">
            <a href="#">
              <img src="assets/images/image-8.jpg" alt="" />
            </a>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
