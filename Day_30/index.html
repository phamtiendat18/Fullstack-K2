<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End link font-awesome -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- End link favicon -->

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body spellcheck="false">
    <div class="container">
      <div class="header">
        <h4>Doc Editor</h4>
        <div class="btn-dark-mode">
          <div class="node"><i class="fa-solid fa-sun"></i></div>
        </div>
      </div>
      <div class="controls">
        <div class="main-control">
          <button class="btn-file">
            File <i class="fa-solid fa-caret-down"></i>
          </button>
          <input type="text" class="file-name" value="untitled" />
          <div class="menu">
            <button class="new-file">New</button>
            <button class="save-txt">Save as TXT</button>
            <button class="save-pdf">Save as PDF</button>
          </div>
        </div>
        <div class="btn-control">
          <button class="justifyLeft active">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button class="justifyCenter">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button class="justifyRight">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button class="bold" style="font-weight: bold">b</button>
          <button class="underline" style="text-decoration: underline">
            u
          </button>
          <button
            class="italic"
            style="
              font-style: italic;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            i
          </button>
          <input type="color" class="background" />
        </div>
      </div>
      <div class="content" contenteditable="true"></div>
      <div class="counter">
        <span></span>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
