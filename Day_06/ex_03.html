<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex_03.css" />
  </head>
  <body>
    <div class="box">
      <div class="left-box">
        <div class="box-header">
          <div class="logo">
            <i class="fa-solid fa-j"></i><i class="fa-solid fa-l"></i>
          </div>
          <h1>Just Log</h1>
        </div>
        <div class="box-content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis
          perspiciatis animi illum maiores! Quibusdam?
        </div>
        <div class="box-footer">
          <button>Read More</button>
          <div class="contact-icon">
            <div class="facebook-icon">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="google-icon">
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div class="link-icon">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
      <div class="right-box">
        <h2>Login to <span>your account</span></h2>
        <div class="login">
          <input type="email" placeholder="&nbsp;&nbsp;&nbsp;Email Adress" />
          <input type="password" placeholder="&nbsp;&nbsp;&nbsp;Password" />
        </div>
        <div class="box-bottom">
          <div class="remember-forget">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
            <span>Forget Password</span>
          </div>
          <button>LOGIN</button>
          <div>Don't have an account? Register here</div>
        </div>
      </div>
    </div>
  </body>
</html>
