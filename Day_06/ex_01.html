<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Dropdown</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex_01.css" />
  </head>
  <body>
    <div class="menu">
      <div class="home">
        <div><i class="fa-solid fa-house-chimney"></i></div>
      </div>
      <div class="about-us">
        <div class="about-us-box">
          <i class="fa-solid fa-star"></i>
          <span>About us</span>
          <i class="fa-solid fa-chevron-down"></i>
          <div class="notification">
            <div><i class="fa-sharp fa-solid fa-check"></i>Company</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Products</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Specials</div>
          </div>
        </div>
      </div>
      <div class="new">
        <div class="new-box">
          <i class="fa-solid fa-bullhorn"></i>
          <span>New</span>
          <i class="fa-solid fa-chevron-down"></i>
          <div class="notification">
            <div><i class="fa-sharp fa-solid fa-check"></i>Company</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Products</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Specials</div>
          </div>
        </div>
      </div>
      <div class="portfolio">
        <div class="portfolio-box">
          <i class="fa-sharp fa-solid fa-briefcase"></i>
          <span>Portfolio</span>
          <i class="fa-solid fa-chevron-down"></i>
          <div class="notification">
            <div><i class="fa-sharp fa-solid fa-check"></i>Company</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Products</div>
            <div><i class="fa-sharp fa-solid fa-check"></i>Specials</div>
          </div>
        </div>
      </div>
      <div class="blog">
        <div class="blog-box">
          <i class="fa-solid fa-pen-to-square"></i>
          <span>Blog</span>
        </div>
      </div>
      <div class="none-content"></div>
      <div class="contact">
        <div class="contact-box">
          <i class="fa-solid fa-phone"></i>
          <span>Contact</span>
        </div>
      </div>
    </div>
  </body>
</html>
