<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h3>DANH SÁCH SẢN PHẨM</h3>
    <table
      class="product-list"
      style="width: calc(100% - 20px); margin: 20px auto"
      border="1"
      cellpadding="5"
      cellspacing="0"
    >
      <tr>
        <th style="width: 80px">STT</th>
        <th style="width: 75%">Tên sản phẩm</th>
        <th style="width: 150px">Giá</th>
        <th>Thêm vào giỏ</th>
      </tr>
      <tr id="1">
        <td>1</td>
        <td class="product-name">Sản phẩm 1</td>
        <td class="price">1000</td>
        <td>
          <input type="number" value="1" class="quanity" />
          <button class="add-btn">Thêm vào giỏ</button>
        </td>
      </tr>
      <tr id="2">
        <td>2</td>
        <td class="product-name">Sản phẩm 2</td>
        <td class="price">2000</td>
        <td>
          <input type="number" value="1" class="quanity" />
          <button class="add-btn">Thêm vào giỏ</button>
        </td>
      </tr>
      <tr id="3">
        <td>3</td>
        <td class="product-name">Sản phẩm 3</td>
        <td class="price">3000</td>
        <td>
          <input type="number" value="1" class="quanity" />
          <button class="add-btn">Thêm vào giỏ</button>
        </td>
      </tr>
      <tr id="4">
        <td>4</td>
        <td class="product-name">Sản phẩm 4</td>
        <td class="price">4000</td>
        <td>
          <input type="number" value="1" class="quanity" />
          <button class="add-btn">Thêm vào giỏ</button>
        </td>
      </tr>
    </table>
    <h3>GIỎ HÀNG</h3>

    <script src="./js/script.js"></script>
  </body>
</html>
