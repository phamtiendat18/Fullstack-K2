<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <a href="#home" class="home"><i class="fa-brands fa-facebook"></i></a>
        <input
          type="text"
          class="search"
          placeholder="Tìm kiếm trên Fakebook"
        />
      </div>
      <!-- End .right-header -->
      <div class="middle-header">
        <div class="home">
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="watch">
          <a href="#"><i class="fa-solid fa-display"></i></a>
        </div>
        <div class="store">
          <a href="#"><i class="fa-solid fa-store"></i></a>
        </div>
        <div class="group">
          <a href="#"><i class="fa-solid fa-users-between-lines"></i></a>
        </div>
        <div class="game">
          <a href="#"><i class="fa-solid fa-gamepad"></i></a>
        </div>
      </div>
      <!-- End .middle-header -->
      <div class="right-header">
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <div class="messenger">
          <i class="fa-brands fa-facebook-messenger"></i>
        </div>
        <div class="notification"><i class="fa-solid fa-bell"></i></div>
        <div class="user-info"><i class="fa-solid fa-circle-user"></i></div>
      </div>
    </header>
    <!-- End .header -->
    <div class="main">
      <div class="aside-left">
        <div class="user">
          <div class="user-name"><i class="fa-solid fa-circle-user"></i></div>
          <span class="name">Phạm Tiến Đạt</span>
        </div>
      </div>
      <div class="posts"></div>
      <div class="aside-right">
        <div class="header-aside-right">
          <span>Lời mời kết bạn</span>
          <a href="#">Xem tất cả</a>
        </div>
      </div>
    </div>
    <!-- End .main -->
    <div class="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
