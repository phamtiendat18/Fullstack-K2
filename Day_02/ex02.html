<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
      table {
        border-color: rgb(118, 248, 118);
      }
      td {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <table
      width="50%"
      border="4"
      cellpadding="40"
      cellspacing="0"
      align="right"
    >
      <tr>
        <td colspan="4" align="right" style="font-size: 50px">9+9</td>
      </tr>
      <tr>
        <td><b>1</b></td>
        <td><b>2</b></td>
        <td><b>3</b></td>
        <td><b>+</b></td>
      </tr>
      <tr>
        <td>
          <b> 4 </b>
        </td>
        <td>
          <b> 5 </b>
        </td>
        <td>
          <b> 6 </b>
        </td>
        <td>
          <b> - </b>
        </td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>x</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
